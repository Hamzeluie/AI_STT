name: Build and Push Docker Image (Development)

on:
  push:
    branches:
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: 🧩 Load .env from absolute path
        run: |
          # 👇 Define absolute path to your .env file
          ENV_FILE="/home/ubuntu/borhan/whole_pipeline/vexu/AI_STT/.env"

          # Set fallback defaults
          HOST_DEFAULT="0.0.0.0"
          PORT_DEFAULT="8000"
          TEST_PORT_DEFAULT="5001"

          export HOST="$HOST_DEFAULT"
          export PORT="$PORT_DEFAULT"
          export TEST_PORT="$TEST_PORT_DEFAULT"

          # Check if .env exists at that path
          if [ -f "$ENV_FILE" ]; then
            echo "✅ .env found at $ENV_FILE — loading variables..."
            set -a
            source "$ENV_FILE"
            set +a
          else
            echo "⚠️ .env not found at $ENV_FILE — using defaults: HOST=$HOST_DEFAULT, PORT=$PORT_DEFAULT ,  TEST_PORT=$TEST_PORT_DEFAULT"
          fi

          
          # Validate
          if [ -z "$HOST" ] || [ -z "$PORT" ] || [ -z "$TEST_PORT" ]; then
            echo "❌ Error: HOST, PORT or TEST_PORT is not set (even after fallback)"
            exit 1
          fi

          echo "📌 Final config: HOST=$HOST, PORT=$PORT, TEST_PORT=$TEST_PORT"

          # Save to GITHUB_ENV
          echo "HOST=$HOST" >> $GITHUB_ENV
          echo "PORT=$PORT" >> $GITHUB_ENV
          echo "TEST_PORT=$TEST_PORT" >> $GITHUB_ENV

      - name: 🔍 Checkout repository
        uses: actions/checkout@v4


      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build --no-cache -t stt-server:latest .
      
      - name: Stop and remove previous container (optional)
        run: |
          if [ $(docker ps -a -q -f name=stt-server-container) ]; then
            docker stop stt-server-container || true
            docker rm stt-server-container || true
          fi

      - name: 🧹 Kill existing container using port ${{ env.PORT }}
        run: |
          PORT=${{ env.PORT }}
          CONTAINER_ID=$(docker ps --format "table {{.ID}}\t{{.Ports}}" | grep "::$PORT->" | awk '{print $1}')
          if [ -n "$CONTAINER_ID" ]; then
            echo "⚠️ Found container using port $PORT: $CONTAINER_ID"
            docker stop $CONTAINER_ID 2>/dev/null || true
            docker rm $CONTAINER_ID 2>/dev/null || true
            echo "✅ Killed and removed container: $CONTAINER_ID"
          else
            echo "✅ No container found using port $PORT"
          fi
          
      

      - name: 💣 Kill host process using port ${{ env.PORT }} (if any)
        run: |
          PORT=${{ env.PORT }}
          PID=$(lsof -i :$PORT -t) || true
          if [ -n "$PID" ]; then
            echo "🧨 Port $PORT is held by process PID: $PID"
            kill -9 $PID 2>/dev/null || echo "⚠️ Failed to kill PID $PID"
            sleep 2
          else
            echo "✅ No host process found on port $PORT"
          fi


      
      
      - name: Run Docker container
        run: |
          echo "Starting container with HOST=${{ env.HOST }} PORT=${{ env.PORT }}"
          docker run -d \
            --gpus all \
            --name stt-server-container \
            --restart unless-stopped \
            -p ${{ env.TEST_PORT }}:8000 \
            stt-server:latest
      
      
            
      - name: 🧹 Cleanup old Docker images
        run: |
          echo "🧹 Removing dangling images..."
          sudo docker container prune -f
          sudo docker image prune -f

      - name: Show running containers
        run: docker ps

      - name: Output container logs (optional, for debugging)
        run: |
          sleep 5
          docker logs stt-server-container




  test:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: 🔍 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          poetry run pip install websockets librosa soundfile numpy python-dotenv

      - name: 🧪 Run stt WebSocket Test
        run: |
          echo "Testing stt server at ws://${{ env.HOST }}:${{ env.PORT }}/ws/stt"
          python test.py
  
      