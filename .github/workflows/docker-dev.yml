name: Build and Push Docker Image (Development)

on:
  push:
    branches:
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: ğŸ§© Load .env from absolute path
        run: |
          # ğŸ‘‡ Define absolute path to your .env file
          ENV_FILE="/home/ubuntu/borhan/whole_pipeline/vexu/AI_STT/.env"

          # Set fallback defaults
          HOST_DEFAULT="0.0.0.0"
          PORT_DEFAULT="8000"

          export HOST="$HOST_DEFAULT"
          export PORT="$PORT_DEFAULT"

          # Check if .env exists at that path
          if [ -f "$ENV_FILE" ]; then
            echo "âœ… .env found at $ENV_FILE â€” loading variables..."
            set -a
            source "$ENV_FILE"
            set +a
          else
            echo "âš ï¸ .env not found at $ENV_FILE â€” using defaults: HOST=$HOST_DEFAULT, PORT=$PORT_DEFAULT"
          fi

          # Validate
          if [ -z "$HOST" ] || [ -z "$PORT" ]; then
            echo "âŒ Error: HOST or PORT is not set (even after fallback)"
            exit 1
          fi

          echo "ğŸ“Œ Final config: HOST=$HOST, PORT=$PORT"

          # Save to GITHUB_ENV
          echo "HOST=$HOST" >> $GITHUB_ENV
          echo "PORT=$PORT" >> $GITHUB_ENV

      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4


      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build --no-cache -t vad-server:latest .
      
      - name: Stop and remove previous container (optional)
        run: |
          if [ $(docker ps -a -q -f name=vad-server-container) ]; then
            docker stop vad-server-container || true
            docker rm vad-server-container || true
          fi

      - name: ğŸ§¹ Kill existing container using port ${{ env.PORT }}
        run: |
          PORT=${{ env.PORT }}
          CONTAINER_ID=$(docker ps --format "table {{.ID}}\t{{.Ports}}" | grep "::$PORT->" | awk '{print $1}')
          if [ -n "$CONTAINER_ID" ]; then
            echo "âš ï¸ Found container using port $PORT: $CONTAINER_ID"
            docker stop $CONTAINER_ID 2>/dev/null || true
            docker rm $CONTAINER_ID 2>/dev/null || true
            echo "âœ… Killed and removed container: $CONTAINER_ID"
          else
            echo "âœ… No container found using port $PORT"
          fi
          
      

      - name: ğŸ’£ Kill host process using port ${{ env.PORT }} (if any)
        run: |
          PORT=${{ env.PORT }}
          PID=$(lsof -i :$PORT -t) || true
          if [ -n "$PID" ]; then
            echo "ğŸ§¨ Port $PORT is held by process PID: $PID"
            kill -9 $PID 2>/dev/null || echo "âš ï¸ Failed to kill PID $PID"
            sleep 2
          else
            echo "âœ… No host process found on port $PORT"
          fi


      
      
      - name: Run Docker container
        run: |
          echo "Starting container with HOST=${{ env.HOST }} PORT=${{ env.PORT }}"
          docker run -d \
            --gpus all \
            --name vad-server-container \
            --restart unless-stopped \
            -p "${{ env.PORT }}:${{ env.PORT }}" \
            -e HOST="${{ env.HOST }}" \
            -e PORT="${{ env.PORT }}" \
            vad-server:latest
      
      
            
      - name: ğŸ§¹ Cleanup old Docker images
        run: |
          echo "ğŸ§¹ Removing dangling images..."
          docker image prune -f
      
      
      - name: Show running containers
        run: docker ps

      - name: Output container logs (optional, for debugging)
        run: |
          sleep 5
          docker logs vad-server-container




  test:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install websockets librosa soundfile numpy

      - name: ğŸ§ª Run VAD WebSocket Test
        run: |
          echo "Testing VAD server at ws://${{ env.HOST }}:${{ env.PORT }}/ws/vad"
          python test.py
  
  
  
  
  pushing_to_mehdi_origin:
    runs-on: self-hosted
    steps:
      - name: ğŸ”„ Push to Mehdi's Repository
        run: |
          # Only push if remote "mehdi" exists
          if git remote | grep -q '^mehdi$'; then
            echo "âœ… Remote 'mehdi' found â€” pushing..."
            git push mehdi develop
          else
            echo "âš ï¸ Remote 'mehdi' not found â€” skipping push."
          fi
